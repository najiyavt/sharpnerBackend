<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="/css/add.css">

    <style>
        
        header{
            height:4.5rem;
           background-color: brown;
           padding: 0%;
           margin: 0%;
        }
        h1{
            text-align: center;
            color: darkred;
        }
        input{
            width: 98%;
            border-radius: 4px;
            height: 25px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .button{
           color: white;
           background-color: darkred;
           width: 98%;
           border-radius: 4px;
           align-self: center;
           height: 40px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Shop</a></li>
                <li><a href="/admin/add-product">Add Product</a></li>
                <button class="li"><a href='/admin/contactus'>Contact Us</a></button>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1>Book a call</h1>
        <br>
        <h3>Book a call slot or our representative will call you within one hour of selected time</h3>
        <hr>
        <form class="form-control" action="/admin/success" method="POST">
           <label for="name">Name:  </label>
           <br>
           <input type="text" name="name">
          <br><br>
           <label for="email">Email :  </label>
           <br>
           <input type="email" name="email">
           <br>
           <br> 
           <button class="button" type="submit">GET A CALL</button>   
        </form>
    </main>
</body>
</html>
